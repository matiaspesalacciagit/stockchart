  <table *ngIf="bases">
    <thead>
      <tr>
        <td>Simbolo</td>
        <td>Operation</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Estado Actual</td>
        <td></td>
      </tr>
    </thead>
    <tbody *ngFor="let base of bases" app-operate-asset (updateBase)="onUpdateBase($event, base)" [base]="base"></tbody>
  </table>
  <div *ngIf="bases">
    <button (click)="onOperate()">Ejecutar</button>
    <button (click)="onStop()">Stop!</button>
  </div>
