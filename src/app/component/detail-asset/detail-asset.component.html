<mat-card color="gray" style="margin-top: 5px;">
    <div>
        <table class="table table-striped">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-key">Precio Apertura:</td>
                <td class="col-value">$ {{subyacente.apertura}}</td>
                <td class="col-key">Tendencia:</td>
                <td class="col-value">{{subyacente.tendencia}}</td>
            </tr>
            <tr>
                <td class="col-key">Último Precio:</td>
                <td class="col-value">$ {{subyacente.ultimoPrecio}}</td>
                <td class="col-key">Monto Operado:</td>
                <td class="col-value">{{subyacente.montoOperado | currency}}</td>
            </tr>
            <tr>
                <td class="col-key">Máximo:</td>
                <td class="col-value">$ {{subyacente.maximo}}</td>
                <td class="col-key">Variación diaria:</td>
                <td class="col-value">{{subyacente.variacion}} %</td>
            </tr>
            <tr>
                <td class="col-key">Mínimo:</td>
                <td class="col-value">$ {{subyacente.minimo}}</td>
                <td class="col-key"></td>
                <td class="col-value"></td>
            </tr>
        </tbody>
    </table>
    </div>
</mat-card>
